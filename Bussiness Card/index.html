<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Business Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card front">
        <!-- <div class="bg_img">
          <img src="./texture_02.jpg" alt="" />
        </div> -->
        <div class="image_box">
          <img src="user.jpg" srcset="" />
        </div>
        <div class="line_box">
          <div class="line red"></div>
          <div class="line yellow"></div>
        </div>
        <div class="content_box">
          <h1>Rishabh Malviya</h1>
          <p>Web Designer</p>
          <div class="swipe_left">
            <img src="arrow-right.svg" class="arrow" alt="" />
          </div>
        </div>
      </div>
      <div class="card back">
        <!-- <div class="bg_img">
          <img src="./texture.jpg" alt="" />
        </div> -->
        <div class="avator_box">
          <div class="img_box">
            <img src="user.jpg" srcset="" />
          </div>
        </div>
        <div class="content">
          <div class="name_head">
            <h1>Rishabh Malviya</h1>
            <p>Web Designer</p>
          </div>
          <div class="contact_details">
            <ul>
              <li>
                <item class="item item1">
                  <i class="fas fa-phone-alt"></i>
                  <span>+919399859918</span>
                </item>
              </li>
              <li>
                <item class="item item2">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Indore, India</span>
                </item>
              </li>
              <li>
                <item class="item item3"
                  ><i class="fas fa-envelope"></i>
                  <span>rishu@mail.com</span>
                </item>
              </li>
            </ul>
          </div>
        </div>
        <div class="swipe_left undo">
          <img src="arrow-right.svg" class="arrow" alt="" />
        </div>
        <div class="line_box">
          <div class="line red"></div>
          <div class="line yellow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
