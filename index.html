<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BootStrap 5</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <img src="./rishabh.png" alt="" />
        <p>I believe in simplicity and excellence</p>
        <div class="icons">
          <ul>
            <li><i class="fab fa-linkedin"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="sub-right about">
          <div class="bottom">
            <img src="./icons/trophy-4-2.png" alt="" srcset="" />
            <h1>About</h1>
          </div>
        </div>
        <div class="sub-right services">
          <div class="bottom">
            <img src="./icons/diamond-4-2.png" alt="" srcset="" />
            <h1>Services</h1>
          </div>
        </div>
        <div class="sub-right portfolio">
          <div class="bottom">
            <img src="./icons/thunder-4-2.png" alt="" srcset="" />
            <h1>Portfolio</h1>
          </div>
        </div>
        <div class="sub-right contact">
          <div class="bottom">
            <img src="./icons/map-4-2.png" alt="" srcset="" />
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
